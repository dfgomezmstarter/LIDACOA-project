<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico">
    {% load bootstrap4 %}
    {% bootstrap_css %}
    <title>Crear Formato</title>
</head>
<body>

<H2>Agregar un nuevo Formato</H2>

<form action="/formularioAgregarFormato/" method="post">
    {% csrf_token %}

    <div class="form-group col-md-6">
        <label for="exampleFormControlInput1">Report ID</label><br>
       <input type="text" name="reporteID" class="form-control" id="exampleFormControlInput1" placeholder="Report ID"><br><br>
    </div>
    <div class="form-group col-md-6">
        <label for="exampleFormControlInput2">Report Name</label><br>
        <input type="text" name="name" class="form-control" id="exampleFormControlInput2" placeholder="Report Name"><br><br>
    </div>
    <div class="form-group col-md-6">
        <label for="exampleFormControlInput3">Details</label><br>
        <input type="text" name="details" class="form-control" id="exampleFormControlInput3" placeholder="Details"><br><br>
    </div>
    <button type="submit" class="btn btn-primary mb-2" value="Submit">Guardar</button>


</form>
</body>
</html>
