<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}GENERAR REPORTE{% endblock %}
        </title>
    <style>
        div{
            position: absolute;
            right: 10px;
            top: 5px;
        }
    </style>
</head>
<body>
<div>
    <button type="button" onclick ="location.href='{% url 'log' %}'"> Salir </button>
</div>

Bienvenido: {{e}}
<form action="/postcreateReport/" method="post">

    {% for post in arregloBasesDatos %}
        <input type="checkbox" name="basesDeDatos"> {{post}}<br>
    {% endfor %}


    <script type="text/javascript">
function selecOp()
{
var op=document.getElementById("no_conformidad");
var tt=document.getElementById("text");
if (op.selectedIndex==0)tt.value="";
if (op.selectedIndex==1)tt.value="ECL";
if (op.selectedIndex==2)tt.value="ANI";
if (op.selectedIndex==3)tt.value="AUS";
if (op.selectedIndex==4)tt.value="AUC";
if (op.selectedIndex==5)tt.value="QUE";
if (op.selectedIndex==6)tt.value="PNC";
}
</script>
<select name="formato" id="no_conformidad" onchange="selecOp()">
<option value="">Selecciona una Opcion</option>
<option value="ECL">Evaluaci√≥n de Clima Laboral</option>
<option value="ANI">Analisis de Indicadores</option>
<option>Auditoria de Servicio</option>
<option>Auditoria de Calidad</option>
<option>Queja de cliente</option>
<option>Planeacion de No Conformidades</option></select>
    <input type="text" name="nameDataSet" id="text" size="4">
    {% csrf_token %}
    <input type="submit" value = "Submit">

</form>
<button type="button" onclick="location.href='{% url 'create' %}'"> Agregar base de datos </button>
<button type="button" onclick="location.href='{% url 'postcreateReport' %}'"> Crear reporte </button>
</body>
</html>
